<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <form>
      <div class="setup">
        <input
          type="number"
          step="0.01"
          id="amount-due"
          placeholder="Enter amount due $0.00"
        />
        <input
          type="number"
          id="amount-received"
          placeholder="Enter amount receivded $0.00"
        /><br />
        <button
          type="button"
          id="calculate-change"
          onclick="handleClickEvent()"
        >
          CALCULATE
        </button>

        <h2>Dollars</h2>
        <p id="dollars-output"></p>

        <h2>Quarters</h2>
        <p id="quarters-output"></p>

        <h2>Dimes</h2>
        <p id="dimes-output"></p>

        <h2>Nickels</h2>
        <p id="nickels-output"></p>

        <h2>Pennies</h2>
        <p id="pennies-output"></p>

        <p id="change-output"></p>
      </div>
      <!-- Don't forget to add your <script> tag here -->
      <script src="main.js" charset="utf-8"></script>
    </form>
  </body>
</html>
